name: VM_DEPLOY

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - name: Create .env
        run: echo 'PORT=${{ secrets.DB_PORT }}' > .env
        
      - name: Ensure build is down first
        run: docker-compose down
      
      - name: Run build
        run: docker-compose up -d
