name: VM_DEPLOY

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - name: Create .env
        run: echo $'DB_PORT=${{ secrets.DB_PORT }}\nDB_PASSWORD=${{ secrets.DB_PASSWORD }}\nDB_USER=${{ secrets.DB_USER }}\nAPP_PORT=${{ secrets.APP_PORT }}' > .env

      - name: Ensure build is down first
        run: docker-compose down
      
      - name: Run build
        run: docker-compose up -d
